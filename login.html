<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <header class="header">
     <div class="logo">
       <a href="index.html">
         <img src="img/logo.png" alt="Logo de la página">
       </a>
     </div>
     <nav class="navbar">
       <a href="#">Comunidad</a>
       <a href="productos.html">Productos</a>
       <a href="#">Contáctanos</a>
     </nav>
   </header>
 
   <main>
     <section class="form-container">
       <div class="tabs">
        <!-- División de opciones de register & login -->
         <div class="tabs-header">
           <button id="login-tab" class="active" onclick="showTab('login')">Iniciar sesión</button>
           <button id="register-tab" onclick="showTab('register')">Registrarse</button>
         </div>
         <!-- Formulario de login -->
         <form id="login" class="form active">
           <h2>Iniciar Sesión</h2>
           <label for="email">Correo electrónico</label>
           <input type="email" id="email" placeholder="Ingresar correo" required>
           <label for="password">Contraseña</label>
           <input type="password" id="password" placeholder="Ingresar contraseña" required>
           <button class="btn-submit">Ingresar</button>
           <p>¿No tienes cuenta? <a href="#" onclick="showTab('register')">Regístrate aquí</a></p>
         </form>
         <!-- Formulario de register -->
         <form id="register" class="form">
           <h2>Registrarse</h2>
           <label for="name">Nombre</label>
           <input type="text" id="name" placeholder="Ingresa tu nombre" required>
           <label for="email">Correo electrónico</label>
           <input type="email" id="email-register" placeholder="Ingresar correo" required>
           <label for="password">Crear contraseña</label>
           <input type="password" id="password-register" placeholder="Crear una contraseña" required>
           <label for="password">Confirmar contraseña</label>
           <input type="password" id="password-register" placeholder="Confirmar contraseña" required>

           <button class="btn-submit">Registrar</button>
           <p>¿Ya tienes cuenta? <a href="#" onclick="showTab('login')">Inicia sesión aquí</a></p>
         </form>
       </div>
     </section>
   </main>
   <script src="js/sign-in.js"></script>
 </body>
